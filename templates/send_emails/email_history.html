{% extends 'base.html' %}

{% block content %}

<h1> {{ message }} </h1>

<div class="container">
<table class="table table-striped table-hover">
  <thead class="table table-dark">
    <tr>
      <th scope="col">Nazwa</th>
      <th scope="col">Data</th>
      <th scope="col">Wysy≈Çany</th>
    </tr>
  </thead>
  <tbody>
    {% for sent_message in sent_messages %}
    <tr>
      <td>{{ sent_message.MESSAGE }}</td>
      <td>{{ sent_message.SEND_DATE }}</td>
      <td>{{ sent_message.SENT }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>

{% endblock %}
